<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <title>Panda Player</title>
    <!--Reference to the css file---->
    <link rel="stylesheet" href="css\main.css" />
    <!--Title Icon---->
    <link rel="icon" type="image/png" href="images/panda-3.png">
</head>

<body>
    <header id="top_header">
        <h1>
            <a href="main.html"><img id="icon" src="images\panda-3.png" height="58px" /></a>PANDA PLAYER
        </h1>
    </header>
    <div class="side_bar">
        <div class="video">
            <button class="video_button">
                <a title="Video Playlist">VIDEO</a>
            </button>
            <div class="video_content">
                <a href=".media_content">Video 1</a>
                <a href=".media_content">Video 2</a>
                <a href=".media_content">Video 3</a>
            </div>
        </div>
        <div class="audio">
            <button class="audio_button">
                <a title="Audio Playlist">AUDIO</a>
            </button>
            <div class="audio_content">
                <a href=".media_content">Audio 1</a>
                <a href=".media_content">Audio 2</a>
                <a href=".media_content">Audio 3</a>
            </div>
        </div>
    </div>
    <!--media player content with buttons---->
    <section class="media_content">
        <!--default displaying image---->
        <img src="images\panda-3.png" width="1100px" height="500px" />
        <div id="video_playlist">
            <video id="video1" width="1100" height="500">
                <source src="video\video1.mp4">
            </video>
            <!--video player buttons---->
            <div class="vid_control_buttons">
                <button onclick="playpause()">Play/Pause</button>
            </div>
            <!--initializing progress bar--->
            <div id="vid_default_bar">
                <div id="vid_progress_bar"></div>
            </div>
        </div>
        <br/>
        <br/>
        <div id="audio_playlist">
            <audio id="audio1">
                <source src="audio/audio1.mp3" type="audio/mpeg">
            </audio>
            <audio id="audio2">
                <source src="audio/audio2.mp3" type="audio/mpeg">
            </audio>
            <audio id="audio3">
                <source src="audio/audio3.mp3" type="audio/mpeg">
            </audio>
            <!--audio player buttons---->
            <div class="aud_control_buttons">
                <button onclick="play_pause()">Play/Pause</button>
            </div>
            <!--initializing progress bar--->
            <div id="aud_default_bar">
                <div id="aud_progress_bar"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p>PandaPlayer</p>
        </div>
    </footer>
    <!--Reference to the javascript file---->
    <script src="JavaScript files/main.js"></script>
</body>

</html>
