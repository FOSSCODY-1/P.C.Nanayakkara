<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <title>Panda Player</title>
    <link rel="shortcut icon" href="image\panda-3.png">
    <link rel="stylesheet" href="css\main.css" />
    <link rel="javascript" href="JavaScript files\main.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="header">
        <header id="top_header">
            <h1>
                <a href="main.html"><img id="icon" src="images\panda-3.png" height="58px" /></a>PANDA PLAYER
            </h1>
        </header>
    </div>
    <div class="content">
        <div class="side_bar">
            <button class="video_button" href="JavaScript files\main.js">
                <a title="Video Playlist">VIDEO</a>
            </button>
            <div class="video_content">
                <a href=".display">Video 1</a>
                <a href=".display">Video 2</a>
                <a href=".display">Video 3</a>
            </div>
            <button class="audio_button" href="JavaScript files\main.js">
                <a title="Audio Playlist">AUDIO</a>
            </button>
            <div class="audio_content">
                <a href=".display">Audio 1</a>
                <a href=".display">Audio 2</a>
                <a href=".display">Audio 3</a>
            </div>
        </div>
        <section class="display">
            <img src="images\panda.png" width="1100px" height="500px" />
        </section>
    </div>
    <footer>
        <div class="footer">
            <p>PandaPlayer</p>
        </div>
    </footer>
</body>

</html>
